<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>BlogSpot</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="http://localhost:8080/posts">MyBlog</a>
			<a class="btn btn-secondary" href="http://localhost:8080/newpost"> Novo Post </a>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active" aria-current="page">Posts ...</li>
				</ol>
			</nav>
						
							<!-- CARD TEXT -->
			<div class="card" th:each="post : ${posts}">
				<div class="card-header">
					<a th:href="${(#mvc.url('BC#getPostsDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px"> <span th:text= "${post.title}"></span> </h4></a>
					<span th:text= "${post.date}"></span> 
				</div>
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p>
							<span th:utext= "${#strings.abbreviate(post.text,400)}"></span>
						</p>
						<footer class="blockquote-footer">
							<span th:text= "${post.autor}"></span>
						</footer>
					</blockquote>
				</div>
			</div>
			
		</div>
	</section>
</body>
</html>
