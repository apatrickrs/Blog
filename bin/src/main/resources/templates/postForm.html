<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="ISO-8859-1">
	
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    
	<title>BlogSpot</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="http://localhost:8080/posts">Criar Post</a>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" aria-current="page"><a href="http://localhost:8080/posts">Posts...</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo post</li>
				</ol>
			</nav>
						
							<!-- POST TEXT AREA -->
			<div>
				<th:block th:include="msgValid"></th:block>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="title" placeholder="Titulo *">						
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">						
					</div>
					
					 <textarea id="summernote" type="text" class="form-control" name="text" placeholder="Texto *"></textarea>
					 
					 <small class="form-text text-muted">(*) Campos obrigatorios</small>
					 
					 <button type="submit" class="btn btn-secondary" style="margin-top: 10px"> Publicar </button>
					 <a href="http://localhost:8080/posts" class="btn btn-dark" role="button" style="margin-top: 10px">Cancelar</a>
				</form>
			</div>
			
		</div>
	</section>
	
	<script>
	    $('#summernote').summernote({
	        placeholder: 'Texto *',
	        tabsize: 2,
	        height: 300
	    });
	</script>
	
</body>
</html>
