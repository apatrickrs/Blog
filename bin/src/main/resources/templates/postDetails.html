<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="ISO-8859-1">
	
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<title>BlogSpot</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">MyBlog</a>
		</nav>
	</header>

	<main>
						<!-- LINKS -->
		<div class="container" style="width: 60%; padding-bottom: 30px;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page"> Posts... </li>
				</ol>
			</nav>
						
						<!-- CARD TEXT -->
			<article>

				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.title}"></span></h1>
				
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i>
					<span th:text="${post.autor}"></span>			
					
					<br>
					
					<i class="material-icons">date_range</i>
					<span th:text="${post.date}"></span>	
				</p>
				
				<section>
					<p class="card-text" style="margin-bottom: 40px;"><span th:utext="${post.text}"></span></p>
				</section>

			</article>

		</div>
	</main>

</body>
</html>
